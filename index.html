<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>City Scores</title>
  </head>
  <body>
    <div class="container">
      <section class="search-section">
        <h1 class="search-section-title">City Scores</h1>
        <p>Choose a city and see its quality of life data</p>
        <p class="error-message" id="error-message"></p>
        <form class="searchbar" id="searchbar">
          <input
            type="text"
            autocomplete="off"
            class="user-input"
            id="user-input"
            placeholder="Type a city"
          />
          <ul class="autocomplete-list" id="autocomplete"></ul>
        </form>
      </section>

      <section class="city-data-section" id="city-data">
        <div class="background-photo" id="background-photo">
          <h2 class="city-data-title" id="city-data-title"></h2>
          <div class="city-data-summary" id="city-data-summary"></div>
        </div>
        <ul class="city-data-categories" id="city-data-categories"></ul>
        <h3 class="city-data-score" id="city-data-score"></h3>
      </section>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
