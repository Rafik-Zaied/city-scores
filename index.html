<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container-lg min-vh-100" id="home">
        <!--InputComponents-->
        <section class="d-flex flex-column align-items-center" id="search">
            <h1 class="mt-4">City Scores</h1>
            <p class="my-4 text-center">Choose a city and see it's quality of life data, like Education Level, Environmental Quality, Internet Connectivity etc.</p>
            <input type="text" class="my-2 text-center form-control w-75" id="user-input" placeholder="Type a city">
            <p class="text-danger" id="error-box"></p>
            <button class="m-4 btn btn-primary" type="button" id="btn-submit">Search</button>

        </section>
        <hr>

        <!--OutputComponents-->
        <section class="d-flex flex-column align-items-center" id="display-score">
            
        </section>
        
    </div>
